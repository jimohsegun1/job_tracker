{% extends 'base.html' %}

{% block content %}
<h2>Your Job Applications</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Date Applied</th>
            <th>Actions</th> <!-- New column -->
        </tr>
    </thead>
    <tbody>
        {% for job in jobs %}
        <tr>
            <td>{{ job.title }}</td>
            <td>{{ job.company }}</td>
            <td>{{ job.date_applied }}</td>
            <td>
                <!-- Edit Button -->
                <a href="{{ url_for('job.edit_job', job_id=job.id) }}" class="btn btn-sm btn-warning">
                    ‚úèÔ∏è Edit
                </a>

                <!-- Delete Button -->
                <form action="{{ url_for('job.delete_job', job_id=job.id) }}" method="POST" style="display:inline-block;" onsubmit="return confirm('Are you sure you want to delete this job?');">
                    <button type="submit" class="btn btn-sm btn-danger">
                        üóëÔ∏è Delete
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
